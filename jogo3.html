<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire and Water</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Fire and Water Game</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Player properties
        const player1 = { x: 50, y: 300, width: 30, height: 30, color: "red", speed: 5 };
        const player2 = { x: 100, y: 300, width: 30, height: 30, color: "blue", speed: 5 };

        const keys = {};

        // Obstacles
        const obstacles = [
            { x: 200, y: 150, width: 50, height: 50, color: "green" },
            { x: 400, y: 200, width: 100, height: 30, color: "yellow" },
            { x: 600, y: 100, width: 40, height: 100, color: "purple" }
        ];

        // Draw players
        function drawPlayer(player) {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // Draw obstacles
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        // Check collision
        function checkCollision(player, obstacle) {
            return (
                player.x < obstacle.x + obstacle.width &&
                player.x + player.width > obstacle.x &&
                player.y < obstacle.y + obstacle.height &&
                player.y + player.height > obstacle.y
            );
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Player 1 controls (WASD)
            if (keys["w"] && player1.y > 0) player1.y -= player1.speed;
            if (keys["s"] && player1.y < canvas.height - player1.height) player1.y += player1.speed;
            if (keys["a"] && player1.x > 0) player1.x -= player1.speed;
            if (keys["d"] && player1.x < canvas.width - player1.width) player1.x += player1.speed;

            // Player 2 controls (Arrow keys)
            if (keys["ArrowUp"] && player2.y > 0) player2.y -= player2.speed;
            if (keys["ArrowDown"] && player2.y < canvas.height - player2.height) player2.y += player2.speed;
            if (keys["ArrowLeft"] && player2.x > 0) player2.x -= player2.speed;
            if (keys["ArrowRight"] && player2.x < canvas.width - player2.width) player2.x += player2.speed;

            // Draw obstacles
            drawObstacles();

            // Check collisions for player 1
            obstacles.forEach(obstacle => {
                if (checkCollision(player1, obstacle)) {
                    alert("Player 1 hit an obstacle!");
                    player1.x = 50;
                    player1.y = 300;
                }
            });

            // Check collisions for player 2
            obstacles.forEach(obstacle => {
                if (checkCollision(player2, obstacle)) {
                    alert("Player 2 hit an obstacle!");
                    player2.x = 100;
                    player2.y = 300;
                }
            });

            // Draw players
            drawPlayer(player1);
            drawPlayer(player2);

            requestAnimationFrame(gameLoop);
        }

        // Event listeners for key presses
        window.addEventListener("keydown", (e) => {
            keys[e.key] = true;
        });

        window.addEventListener("keyup", (e) => {
            keys[e.key] = false;
        });

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
<style>
    body {
     background-image: url('dark1.jpg'); /* Caminho para sua imagem */
     background-size: cover; /* Faz a imagem cobrir toda a tela */
     background-position: center; /* Centraliza a imagem */
     background-repeat: no-repeat; /* Evita repetição da imagem */
     height: 100vh; /* Garante que o fundo cubra 100% da altura da tela */
     margin: 0; /* Remove margens padrão */
     font-family: Arial, sans-serif;
     text-align: center;
 }
